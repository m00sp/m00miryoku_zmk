name: 'Build Example corne nice_nano_v2 nice_view'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left some_native_shield nice_view","corne_right some_native_shield nice_view"]'
      kconfig: '["CONFIG_ZMK_DISPLAY=y"]'
